<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
	<script>
    let i = 1
		function sleep() {
			return new Promise((resolve, reject) => {
        if (i == 5) {
          reject(new Error('次数到了'))
        }
				setTimeout(() => {
					resolve(' enough sleep~'+ ++i)
				}, 1000)
			})
		}
		async function awaitDemo() {
			let result = await sleep()
			console.log(result)
      result = await sleep()
      console.log(result)
      result = await sleep()
      console.log(result)
      result = await sleep()
      console.log(result)
      result = await sleep()
      console.log(result)
      result = await sleep()
      console.log(result)
		}
		awaitDemo()
	</script>
</html>
